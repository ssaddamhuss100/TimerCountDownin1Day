<!DOCTYPE html>

  <!-- timer heading
  day/min/hrs/secblocks
  progress heading progress bar
 -->

</div>

</div>

</div>

</div>
<h2>Progress:</h2>

    <div id="progress-bar">
        
    </div>
</div>

</div>
